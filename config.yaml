# Chess Fairplay Analyzer Configuration

chess_com:
  api_base: "https://api.chess.com/pub/player"
  request_delay: 1.0
  max_games: 100
  cache_enabled: true
  cache_dir: "cache"

lichess:
  api_token: ""  # Set your Lichess API token here if using Lichess analysis
  username: ""   # Set your Lichess username here
  enabled: false  # Set to true to use Lichess API

analysis:
  use_lichess: false          # Using reliable local Stockfish
  engine_depth: 14            # Stockfish analysis depth (adjustable via menu)
  # Your exact Stockfish file (fallback only)
  engine_path: "stockfish/stockfish-windows-x86-64.exe"
  threads: 2
  hash_size: 256
  
  thresholds:
    engine_correlation_red_flag: 92.0
    avg_centipawn_loss_red_flag: 15.0
    accuracy_fluctuation_red_flag: 25.0
    min_games_for_analysis: 5

report:
  default_format: "html"
  output_dir: "reports"
  include_all_games_data: false
  highlight_suspicious: true
  save_analysis_data: true

logging:
  level: "INFO"
  log_file: ""